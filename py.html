<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pedra, Papel, Tesoura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Jogo Pedra, Papel, Tesoura</h1>
    <div>
        <button onclick="jogar('pedra')">Pedra</button>
        <button onclick="jogar('papel')">Papel</button>
        <button onclick="jogar('tesoura')">Tesoura</button>
    </div>
    <div id="resultado"></div>

    <script>
        function jogar(escolhaUsuario) {
            const opcoes = ['pedra', 'papel', 'tesoura'];
            const escolhaComputador = opcoes[Math.floor(Math.random() * opcoes.length)];

            let resultado = '';

            if (escolhaUsuario === escolhaComputador) {
                resultado = 'Empate! Ambos escolheram ' + escolhaUsuario + '.';
            } else if (
                (escolhaUsuario === 'pedra' && escolhaComputador === 'tesoura') ||
                (escolhaUsuario === 'papel' && escolhaComputador === 'pedra') ||
                (escolhaUsuario === 'tesoura' && escolhaComputador === 'papel')
            ) {
                resultado = 'Você ganhou! ' + escolhaUsuario + ' vence ' + escolhaComputador + '.';
            } else {
                resultado = 'Você perdeu! ' + escolhaComputador + ' vence ' + escolhaUsuario + '.';
            }

            document.getElementById('resultado').textContent = resultado;
        }
    </script>

</body>
</html>
